name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-latest"]
        # os: ["ubuntu-latest", "windows-latest"]
    steps:
    - uses: actions/checkout@v2

    - uses: ./.github/actions/crossplatform
      with:
        linux: curl -sfL https://get.k3s.io | sh -
        windows: docker build . --file Dockerfile.windows --tag image:ci
    
