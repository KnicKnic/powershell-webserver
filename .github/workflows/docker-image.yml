name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # os: ["ubuntu-latest"]
        os: ["ubuntu-latest", "windows-latest"]
    steps:
    - uses: actions/checkout@v2

    - uses: ./.github/actions/crossplatform
      with:
        linux: |
          echo "asfd"
          curl -sfL https://get.k3s.io | sh -s - --docker
          mkdir ~/.kube || echo "~/.kube already existed"
          sudo cp /etc/rancher/k3s/k3s.yaml ~/.kube/config
          sudo chmod 777 ~/.kube/config
          # systemctl status k3s
          # sleep 15
          cat ~/.kube/config
          kubectl get node
        windows: systeminfo && docker build . --file Dockerfile.windows --tag image:ci
    
